<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Complaint</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header (reused from home page) -->
  <header class="header">
        <nav class="nav">
            <a href="homepage.html" class="logo">ðŸ“‹ Complaint Tracker</a>
            <a href="homepage.html">Home</a>
            <a href="ListComplaints.html">List Complaints</a>
            <a href="submit.html">Submit Complaint</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="#">Profile</a>
            <button class="login-btn">Login</button>
        </nav>
    </header>

  <!-- Main content -->
  <main class="main-content">
    <section class="submit-section">
      <h2>Submit a Complaint</h2>
      <p>Please fill out the form below to report an issue in your community.</p>
      
      <form class="complaint-form" action="#" method="POST">
        <!-- Title -->
        <label for="title">Title</label>
        <input 
          type="text" 
          id="title" 
          name="title" 
          placeholder="Brief title describing the issue" 
          required
        />

        <!-- Category (select) -->
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="">Select a category</option>
          <option value="roads">Roads</option>
          <option value="sanitation">Sanitation</option>
          <option value="utilities">Utilities</option>
          <option value="public-safety">Public Safety</option>
        </select>

        <!-- Location -->
        <label for="location">Location</label>
        <input 
          type="text" 
          id="location" 
          name="location" 
          placeholder="E.g. the location of the issue"
        />

        <!-- Description (textarea) -->
        <label for="description">Description</label>
        <textarea 
          id="description" 
          name="description" 
          rows="5" 
          placeholder="Provide detailed information about the issue"
        ></textarea>

        <!-- Optional image/file input -->
        <label for="image">Image (Optional)</label>
        <input type="file" id="image" name="image" />

        <!-- Submit button -->
        <button type="submit">Submit Complaint</button>
      </form>
    </section>
  </main>

  <!-- Footer (reused from home page) -->
  <footer class="footer">
    <div class="footer-content">
      <div>
        <h3>About Us</h3>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
      <div>
        <h3>Legal</h3>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </div>
    </div>
  </footer>
</body>
</html>
